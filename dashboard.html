<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Route Buddy - Admin Dashboard</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      min-height: 100vh;
      background-color: #f4f6fa;
      color: #333;
    }

    /* Sidebar */
    .sidebar {
      width: 240px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      min-height: 100vh;
      padding: 2rem 1rem;
      position: sticky;
      top: 0;
    }

    .sidebar h2 {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .sidebar h2 i {
      color: #ffd700;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      margin: 1rem 0;
    }

    .sidebar ul li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      display: block;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    .sidebar ul li a:hover, .sidebar ul li a.active {
      background: rgba(255, 255, 255, 0.2);
    }

    /* Main Content */
    .main {
      flex: 1;
      padding: 2rem;
    }

    .main h1 {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 2rem;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
    }

    .card {
      background-color: white;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
      text-align: center;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h3 {
      font-size: 1rem;
      color: #666;
      margin-bottom: 0.5rem;
    }

    .card p {
      font-size: 2rem;
      font-weight: bold;
      color: #333;
    }

    /* Chart placeholder */
    .chart {
      margin-top: 3rem;
      background-color: white;
      border-radius: 12px;
      height: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #888;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
    }

    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }

      body {
        flex-direction: column;
      }

      .main {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <aside class="sidebar">
    <h2><i class="fas fa-route"></i> RouteBuddy</h2>
    <ul>
      <li><a href="#" class="active">Dashboard</a></li>
      <li><a href="#">Manage Users</a></li>
      <li><a href="#">Manage Vendors</a></li>
      <li><a href="#">Requests</a></li>
      <li><a href="#">Feedbacks</a></li>
      <li><a href="#">Booking Records</a></li>
      <li><a href="#">Transactions</a></li>
      <li><a href="#">Security Settings</a></li>
    </ul>
  </aside>

  <!-- Main Content -->
  <main class="main">
    <h1>Admin Dashboard</h1>

    <div class="stats">
  <div class="card" style="background-color: #667eea; color: white;">
    <h3>Total Users</h3>
    <p>1500</p>
  </div>
  <div class="card" style="background-color: #764ba2; color: white;">
    <h3>Total Vendors</h3>
    <p>350</p>
  </div>
  <div class="card" style="background-color: #f39c12; color: white;">
    <h3>Total Bookings</h3>
    <p>800</p>
  </div>
  <div class="card" style="background-color: #e74c3c; color: white;">
    <h3>Total Revenue</h3>
    <p>$50,000</p>
  </div>
</div>

    <div class="chart">
      [Chart Placeholder]
    </div>
  </main>

</body>
</html>
